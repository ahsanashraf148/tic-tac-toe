<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <h1>Welcome to Tic Tac Toe</h1>
        <button id="twoPlayerMode">Two Player Game</button>
        <button id="vsComputerMode">Play Against Computer</button>
    </div>
    <script>
        document.getElementById('twoPlayerMode').addEventListener('click', function() {
            window.location.href = 'tictactoe.html'; // Assuming your existing game page is named tictactoe.html
        });
        document.getElementById('vsComputerMode').addEventListener('click', function() {
            window.location.href = 'vsComputer.html'; // This will be your new AI game page
        });
    </script>
</body>
</html>
